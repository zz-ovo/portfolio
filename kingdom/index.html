<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="event_css/reset.css">
    <style>
    .popup_video{
        width: 100%;
        height:100%;
        background-color: #000;

    }
    .popup_video video{
        width:100%;
        height:100vh;
        position: absolute; 
        object-fit: cover;
    }
    .popup_video span{
        font-size: 50px;
        color:#fff;
        position: absolute;
        right: 20px;
        top:20px;

cursor: pointer;
    }
    </style>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
$("document").ready(function(){
 var time =  setTimeout(() => {
        location.replace("191128_kingdom.html")
    }, 61000);


$(".popup_video span").click(function(){
    clearTimeout(time);
    $(".video").get(0).pause();
    $(".popup_video").fadeOut(400);
    // $(".popup_video").hide();
    location.replace("191128_kingdom.html")
})


setTimeout(() => {
    $(".video").get(0).play()
}, 10);

})
</script>
    <title>Kingdom</title>
</head>
<body>
    <div class="popup_video">
    <video src="img/kingdom/kingdom-video.mp4" autoplay muted class="video"></video>
    <span>&times;</span>
</div>
</body>
</html>
